<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm tốt nghiệp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .gdtx {
            display: none;
        }
    </style>
</head>
<body>
      <div class="container">
        <h2>Tính điểm tốt nghiệp</h2>
        <div class="select_type">
            <button class="btn_select btn btn-default btn-info" data-filter="thpt">Hệ THPT</button>
            <button class="btn_select btn btn-default" data-filter="gdtx">Hệ GDTX</button>
        </div>
        <div class="content">
            <div class="items-list thpt" data-item="thpt">
                <form>
                    <div class="form-group">
                      <label for="usr">Nhập điểm môn Toán:</label>
                      <input type="number" class="form-control toan" name="toan" value="0">
                    </div>
                    <div class="form-group">
                        <label for="usr">Nhập điểm môn Ngữ văn: </label>
                        <input type="number" class="form-control nguvan" name="nguvan" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm môn Ngoại ngữ: </label>
                        <input type="number" class="form-control ngoaingu" name="ngoaingu" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm môn Vật lí (hoặc Lịch sử): </label>
                        <input type="number" class="form-control lichsu" name="lichsu" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm môn Hóa học (hoặc Địa lí): </label>
                        <input type="number" class="form-control hoa_dia" name="hoa_dia" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm môn Sinh học (hoặc GDCD): </label>
                        <input type="number" class="form-control sinh_gdcd" name="sinh_gdcd" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm trung bình cả năm lớp 12: </label>
                        <input type="number" class="form-control tb12" name="tb12" value="0">
                        
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm khuyến khích (nếu có): </label>
                        <input type="number" class="form-control khuyenkhich" name="khuyenkhich" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm ưu tiên (nếu có): </label>
                        <input type="number" class="form-control uutien" name="uutien" value="0">
                      </div>
                      <div class="form-group">
                        <h2>Điểm của bạn: <span class="btn show_point"></span></h2>
                      </div>
                      <div class="form-group noti">

                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn_thpt btn btn-success">Tính điểm</button>
                    </div>
                  </form>
               </div>
               <div class="items-list gdtx" data-item="gdtx">
                <form>
                    <div class="form-group">
                      <label for="usr">Nhập điểm môn Toán:</label>
                      <input type="number" class="form-control toana" name="toana" value="0">
                    </div>
                    <div class="form-group">
                        <label for="usr">Nhập điểm môn Ngữ văn: </label>
                        <input type="number" class="form-control nguvana" name="nguvana" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm Tổ hợp: </label>
                        <input type="number" class="form-control tohopa" name="tohopa" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm trung bình cả năm lớp 12: </label>
                        <input type="number" class="form-control tb12a" name="tb12a" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm khuyến khích (nếu có): </label>
                        <input type="number" class="form-control khuyenkhicha" name="khuyenkhicha" value="0">
                      </div>
                      <div class="form-group">
                        <label for="usr">Nhập điểm ưu tiên (nếu có): </label>
                        <input type="number" class="form-control uutiena" name="uutiena" value="0">
                      </div>
                      <div class="form-group">
                        <h2>Điểm của bạn: <span class="btn show_pointa"></span></h2>
                      </div>
                      <div class="form-group notif">

                      </div>
                    <div class="form-group">
                      <button type="submit" class="btn_gdtx btn btn-success">Tính điểm</button>
                    </div>
                  </form>
               </div>
        </div>
      </div>
      <script src="./main.js"></script>
</body>
</html>
